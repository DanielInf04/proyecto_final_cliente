<div class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4">
      <h5 class="mb-3">Editar información personal</h5>

      <!-- Nombre del cliente -->
      <div class="mb-3">
        <input class="form-control" placeholder="Nombre" [(ngModel)]="formData.name" disabled />
      </div>

      <!-- Número de teléfono -->
      <div class="mb-3">
        <input class="form-control" placeholder="Telefono" [(ngModel)]="formData.telefono" maxlength="9" />
      </div>

      <div class="d-flex justify-content-end mt-4">
        <button class="btn btn-outline-secondary me-2" (click)="cancel()">Cancelar</button>
        <button class="btn btn-success" (click)="saveChanges()">Aceptar cambios</button>
      </div>
    </div>
  </div>
</div>
