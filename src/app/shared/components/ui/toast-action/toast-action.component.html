<div
  class="toast-container position-fixed top-0 start-50 translate-middle-x p-3"
  style="z-index: 1080"
>
  <div
    class="toast show align-items-center border-0 shadow rounded text-white bg-primary"
    role="alert"
  >
    <div class="d-flex align-items-center">
      <div class="toast-body d-flex flex-column gap-3 w-100">
        <div class="d-flex align-items-center gap-2">
          <i class="bi bi-question-circle-fill fs-5"></i>
          <span>{{ message }}</span>
        </div>
        <div class="d-flex justify-content-end gap-2">
          <button class="btn btn-sm btn-light" (click)="onCancel()">Cancelar</button>
          <button class="btn btn-sm btn-success" (click)="onConfirm()">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
</div>
