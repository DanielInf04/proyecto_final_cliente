<h3 class="fill-remaining-space mt-3 mb-3">Editar Empresa</h3>

<app-alert
    *ngIf="alertMessage"
    [message]="alertMessage"
    [type]="alertType"
    [autoClose]="true">
</app-alert>

<div *ngIf="isLoading" class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>

<div *ngIf="!isLoading" class="container">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">

    <div class="form-group mb-3">
      <label for="nombre">Nombre de empresa:</label>
      <input class="form-control" formControlName="nombre" id="nombre">
    </div>

    <div class="form-group mb-3">
      <label for="descripcion">Descripción:</label>
      <input class="form-control" formControlName="descripcion" id="descripcion">
    </div>

    <div class="form-group mb-3">
      <label for="telefono">Teléfono:</label>
      <input type="number" class="form-control" formControlName="telefono" id="telefono">
    </div>

    <div class="form-group mb-3">
        <label for="direccion">Dirección:</label>
        <input class="form-control" formControlName="direccion" id="direccion">
    </div>

    <div class="form-group mb-3">
        <label for="nif">NIF:</label>
        <input class="form-control" formControlName="nif" id="nif" readonly>
        <small class="form-text text-muted">El NIF no puede ser modificado.</small>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Actualizar datos</button>
  </form>
</div>

<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>
