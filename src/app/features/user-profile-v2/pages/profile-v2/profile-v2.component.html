<div *ngIf="!isLoading" class="container mt-5">
  <h2>Mi perfil</h2>
  <p>Aquí puedes añadir o editar tus datos personales.</p>

  <ul class="nav nav-tabs mt-4">
    <li class="nav-item">
      <a class="nav-link active">Perfil</a>
    </li>
  </ul>

  <div class="row mt-4">
    <!-- Información personal -->
    <div class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Información personal</h5>
          <p class="mb-1"><strong>{{ usuario?.name }}</strong></p>
          <p class="mb-2">{{ usuario?.telefono }}</p>
          <a (click)="abrirModal()" class="btn btn-success">
            Editar
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <!-- MarketEase -->
    <div class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">MarketEase</h5>
          <p class="mb-1"><strong>Miembro desde</strong><br>{{ usuario?.fecha_creacion }}</p>
        </div>
      </div>
    </div>
  </div>

</div>

<div *ngIf="isLoading" class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>

<app-edit-personal-info
  *ngIf="mostrarModal"
  [formData]="formDataModal"
  (onSave)="guardarCambios($event)"
  (onCancel)="cerrarModal()">
</app-edit-personal-info>
