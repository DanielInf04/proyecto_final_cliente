<form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="p-4 border rounded shadow-sm" style="max-width: 600px; margin: auto;">
  <h5 class="mb-4 text-center">Crear Cuenta</h5>

  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" class="form-control" formControlName="name">
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="email">
  </div>

  <div class="mb-3">
    <label class="form-label">Contraseña</label>
    <input type="password" class="form-control" formControlName="password">
  </div>

  <div class="mb-3">
    <label class="form-label">Confirmar Contraseña</label>
    <input type="password" class="form-control" formControlName="password_confirmation">
    <div *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.touched" class="text-danger">
      Las contraseñas no coinciden
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Tipo de Usuario</label>
    <select class="form-control" formControlName="role">
      <option value="">Selecciona una opción</option>
      <option value="cliente">Cliente</option>
      <option value="empresa">Empresa</option>
    </select>
  </div>

  <!-- Campos para Cliente -->
  <div *ngIf="registerForm.get('role')?.value === 'cliente'" class="mb-3">
    <label class="form-label">Teléfono</label>
    <input type="text" class="form-control" formControlName="cliente_telefono">
  </div>

  <!-- Campos para Empresa -->
  <div *ngIf="registerForm.get('role')?.value === 'empresa'">
    <div class="mb-3">
      <label class="form-label">Nombre de la Empresa</label>
      <input type="text" class="form-control" formControlName="empresa_nombre">
    </div>
    <div class="mb-3">
      <label class="form-label">Teléfono</label>
      <input type="text" class="form-control" formControlName="empresa_telefono">
    </div>
    <div class="mb-3">
      <label class="form-label">Dirección</label>
      <input type="text" class="form-control" formControlName="empresa_direccion">
    </div>
    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea class="form-control" formControlName="empresa_descripcion"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">NIF</label>
      <input type="text" class="form-control" formControlName="empresa_nif">
    </div>
  </div>

  <div class="text-center mt-4">
    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registrarse</button>
  </div>
</form>
